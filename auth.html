<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Classes - Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1d3c6e;
            --primary-dark: #2a5298;
            --accent: #c41e1e;
            --success: #25D366;
            --gray-100: #f8fafc;
            --gray-200: #e2e8f0;
            --gray-600: #64748b;
            --gray-800: #334155;
            --white: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 32px 24px;
            text-align: center;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 30px;
            color: var(--white);
            border: 2px solid rgba(255,255,255,0.2);
        }

        h1 {
            color: var(--white);
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        h1 span {
            color: #ff6b6b;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            padding: 16px 16px 0;
            gap: 8px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: var(--gray-100);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 14px;
            color: var(--gray-600);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .tab-content {
            display: none;
            padding: 24px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--gray-100);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            padding: 8px;
        }

        .code-hint {
            background: rgba(29,60,110,0.05);
            border-left: 4px solid var(--primary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .code-hint i {
            color: var(--accent);
            font-size: 20px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        .links {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-200);
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            padding: 8px 16px;
            display: inline-block;
        }

        .message {
            margin: 16px;
            padding: 14px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(37,211,102,0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .message.error {
            background: rgba(196,30,30,0.1);
            color: var(--accent);
            border-left: 4px solid var(--accent);
        }

        .error {
            border-color: var(--accent) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>English<span>Classes</span></h1>
            <div class="subtitle">Acceso para estudiantes y profesor</div>
        </div>

        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab active" id="loginTab">INICIAR SESIÓN</button>
            <button class="tab" id="registerTab">REGISTRARSE</button>
        </div>

        <!-- LOGIN -->
        <div class="tab-content active" id="loginContent">
            <form id="loginForm">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="toggle-password" data-target="loginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> INGRESAR
                </button>
            </form>

            <div class="links">
                <a href="#" class="link" id="goToRegister">
                    <i class="fas fa-user-plus"></i> ¿No tienes cuenta? Regístrate
                </a>
            </div>
        </div>

        <!-- REGISTER -->
        <div class="tab-content" id="registerContent">
            <div class="code-hint">
                <i class="fas fa-key"></i>
                <span>Necesitas el código que te proporcionó el profesor</span>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="registerName" placeholder="Ej: Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="registerUsername" placeholder="Mínimo 3 caracteres" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
                        <button type="button" class="toggle-password" data-target="registerPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Código de Acceso</label>
                    <div class="input-wrapper">
                        <input type="password" id="registerCode" placeholder="Ej: ABC123" maxlength="8" required>
                        <button type="button" class="toggle-password" data-target="registerCode">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit">
                    <i class="fas fa-user-plus"></i> CREAR CUENTA
                </button>
            </form>

            <div class="links">
                <a href="#" class="link" id="goToLogin">
                    <i class="fas fa-sign-in-alt"></i> ¿Ya tienes cuenta? Inicia sesión
                </a>
            </div>
        </div>
    </div>

    <script>
        const STUDENT_CODE = "QwErTy89";
        const TEACHER_CODE = "MOISÉS5M";

        // Elementos
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginContent = document.getElementById('loginContent');
        const registerContent = document.getElementById('registerContent');
        const message = document.getElementById('message');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const goToLogin = document.getElementById('goToLogin');
        const goToRegister = document.getElementById('goToRegister');

        // Toggle password
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = document.getElementById(this.dataset.target);
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });

        // Cambiar tabs
        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));
        goToLogin?.addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('login');
        });
        goToRegister?.addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('register');
        });

        function switchTab(tab) {
            loginTab.classList.remove('active');
            registerTab.classList.remove('active');
            loginContent.classList.remove('active');
            registerContent.classList.remove('active');

            if (tab === 'login') {
                loginTab.classList.add('active');
                loginContent.classList.add('active');
            } else {
                registerTab.classList.add('active');
                registerContent.classList.add('active');
            }
            hideMessage();
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        function hideMessage() {
            message.classList.remove('show');
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                showMessage('Completa todos los campos', 'error');
                return;
            }

            const btn = loginForm.querySelector('button');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> INGRESANDO...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                
                if (res.ok) {
                    showMessage(`¡Bienvenido ${data.user.name}!`, 'success');
                    localStorage.setItem('current_user', JSON.stringify(data.user));
                    localStorage.setItem('auth_token', data.token);
                    
                    setTimeout(() => {
                        window.location.href = data.user.role === 'teacher' ? 'profesor.html' : 'estudiante.html';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Error', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            } finally {
                btn.innerHTML = original;
                btn.disabled = false;
            }
        });

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirm = document.getElementById('confirmPassword').value.trim();
            const code = document.getElementById('registerCode').value.trim();

            if (!name || !username || !password || !confirm || !code) {
                showMessage('Completa todos los campos', 'error');
                return;
            }

            if (username.length < 3) {
                showMessage('Usuario debe tener al menos 3 caracteres', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            if (password !== confirm) {
                showMessage('Las contraseñas no coinciden', 'error');
                return;
            }

            if (code !== STUDENT_CODE && code !== TEACHER_CODE) {
                showMessage('Código incorrecto', 'error');
                return;
            }

            const btn = registerForm.querySelector('button');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> REGISTRANDO...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, password, code })
                });

                const data = await res.json();
                
                if (res.ok) {
                    const role = code === TEACHER_CODE ? 'PROFESOR' : 'ESTUDIANTE';
                    showMessage(`¡Registro exitoso como ${role}!`, 'success');
                    
                    registerForm.reset();
                    
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUsername').value = username;
                    }, 2000);
                } else {
                    showMessage(data.error || 'Error', 'error');
                }
            } catch (error) {
                showMessage('Error de conexión', 'error');
            } finally {
                btn.innerHTML = original;
                btn.disabled = false;
            }
        });

        // Validación en tiempo real
        document.getElementById('registerPassword').addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 6) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const pass = document.getElementById('registerPassword').value;
            if (this.value.length > 0 && this.value !== pass) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });

        // Verificar sesión activa
        const user = localStorage.getItem('current_user');
        const token = localStorage.getItem('auth_token');
        if (user && token) {
            try {
                const userData = JSON.parse(user);
                window.location.href = userData.role === 'teacher' ? 'profesor.html' : 'estudiante.html';
            } catch (e) {
                localStorage.clear();
            }
        }
    </script>
</body>
</html>
